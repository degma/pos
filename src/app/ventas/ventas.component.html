<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <h5>Ventas</h5>
            <hr>


            <button type="button" class="btn btn-outline-primary itemsbtn" style="width: 120px; height: 120px;" [routerLink]="'/ventas/nueva'">
                <fa name="plus" size="2x"></fa>
                <br>
                <small>NUEVA VENTA</small>
                <br>
            </button>

            <button type="button" (click)="onAbrirCaja()" class="btn btn-outline-primary itemsbtn" style="width: 120px; height: 120px;" >
                <fa name="cash-register" size="2x"></fa>
                <br>
                <small>ABRIR CAJA</small>
                <br>
            </button>


            <button type="button" class="btn btn-outline-primary itemsbtn" style="width: 120px; height: 120px;" [routerLink]="'/ventas/buscar'">
                <fa name="power-off" size="2x"></fa>
                <br>
                <small>CERRAR CAJA</small>
                <br>
            </button>

        </div>
    </div>
    
</div>
