<div class="mb-4 mt-3">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Venta</span>

        <span class="badge badge-secondary badge-pill">{{carrito.length}} <small>items</small></span>

    </h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed"
            *ngFor="let articulo of carrito, let i = index">
            <div>
                <h6 class="my-0">{{articulo.nombre}}</h6>
                <small class="text-muted">Talle: 16 | Color: Rojo</small>
            </div>
            <div>
                <span class="text-muted">${{articulo.precio}}</span>
                <button class="btn" (click)="eliminar( articulo , i )">
                    <i class="far fa-window-close fa-2x" style="color:red;"></i>
                </button>

            </div>
        </li>

    </ul>

</div>
