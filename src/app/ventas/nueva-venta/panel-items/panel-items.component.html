<div class="media text-muted pt-3">    
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
            <span><strong class="text-gray-dark">{{articulo.nombre}}</strong> <br><small>{{articulo.descripcion}}</small></span>
            <span>
                <button class="btn btn-primary btn-sm" (click)="agregar(articulo)" >Agregar</button>
                <br>
                <strong class="text-gray-dark">$ {{articulo.precio}}</strong> 
            </span>
        </div>        
        <span class="d-block">{{articulo.categoria}}</span>
    </div>
</div>
