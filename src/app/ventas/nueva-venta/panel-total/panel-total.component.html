<div class="mt-3">
    
    <ul class="list-group mb-3 p-0">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div class="card-body p-0">
                <h1 class="card-title pricing-card-title text-center">
                    <small class="text-muted">TOTAL</small>
                    $ {{ (subtotalVenta - descuentosVenta).toFixed(2) }}
                </h1>
            </div>


        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>Subtotal</span>
        <strong>$ {{subtotalVenta}}</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>Descuentos</span>
        <strong>$ {{descuentosVenta}}</strong>
        </li>
    </ul>

    <div class="card-body">
        <button class="btn btn-primary w-100" (click)="pagar()"> PAGO </button>
    </div>


    <div class="card-body">
        <button class="btn btn-secondary" (click)="cancelar()"> Cancelar Venta </button>
    </div>

</div>
