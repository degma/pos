<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <h2>Lista de Valores</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Categorias"
                    aria-describedby="inputGroup-sizing-lg">
                <button class="btn">
                    <fa name="plus-circle" size="2x" style="color: green;"></fa>
                </button>
            </div>
            <br>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let categoria of categorias">
                    {{ categoria.nombre }}
                    <span class="badge badge-primary badge-pill">{{categoria.items}}</span>
                </li>
            </ul>

        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Generos"
                    aria-describedby="inputGroup-sizing-lg">
                <button class="btn">
                    <fa name="plus-circle" size="2x" style="color: green;"></fa>
                </button>
            </div>
            <br>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let item of generos">
                    {{ item.nombre }}
                    <span class="badge badge-primary badge-pill">{{ item.items }}</span>
                </li>
            </ul>

        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="Colores">
                <button class="btn">
                    <fa name="plus-circle" size="2x" style="color: green;"></fa>
                </button>
            </div>
            <br>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let item of colores">
                    {{ item.nombre }}
                    <span class="badge badge-primary badge-pill">{{item.items}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="Talles">
                <button class="btn">
                    <fa name="plus-circle" size="2x" style="color: green;"></fa>
                </button>
            </div>
            <br>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let item of talles">
                    {{ item.nombre }}
                    <span class="badge badge-primary badge-pill">{{item.items}}</span>
                </li>

            </ul>

        </div>
    </div>
</div>
