<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Buscar Items">
        </div>
        <div class="col-md-1"><button class="btn btn-primary">Buscar</button></div>

    </div>
    <div class="row mt-5">
        <div class="col-md-1 text-left">
            NUEVO
        </div>
        <div class="col-md-11">
            <hr>
        </div>
    </div>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row mt-3">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" formControlName="nombre">
                    <span *ngIf="!itemForm.get('nombre').valid && itemForm.get('nombre').touched" class="help-block">Por
                        favor ingrese un nombre</span>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea row="2" id="descripcion" class="form-control" formControlName="descripcion"></textarea>
                    <span *ngIf="!itemForm.get('descripcion').valid && itemForm.get('descripcion').touched"
                        class="help-block">Por favor ingrese un descripcion</span>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" class="form-control" formControlName="categoria">
                        <option>Categoria 1</option>
                        <option>Categoria 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fabricante">Fabricante</label>
                    <select id="fabricante" class="form-control" formControlName="fabricante">
                        <option>Fabricante 1</option>
                        <option>Fabricante 2</option>
                    </select>
                </div>

            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" class="form-control" formControlName="precio">
                    <span *ngIf="!itemForm.get('precio').valid && itemForm.get('precio').touched"
                        class="help-block">Por favor ingrese un precio</span>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-primary" type="submit">GUARDAR</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <h6>Inventario</h6>
            <hr>
        </div>
    </div>

</div>
